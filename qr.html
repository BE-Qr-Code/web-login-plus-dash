        <!-- QR CODE GENERATOR -->
        <main class="box" id="qrPage">
            <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h4 class="Header">QR CODE</h4>
            </div> -->

            <div class="container-fluid">
              <div class="row justify-content-center main-form">
                  
                <form>
                  <div class="form-group row">
                      <label for="labelcourse" class="col col-md-4 col-form-label" style="padding-right: 2px; padding-bottom:2px ;">Course:</label>
                      <div class="col col-md-4">
                        <input type="text" class="course">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="sessionid" class="col col-md-4 col-form-label">Session:</label>
                      <div class="col col-md-4">
                        <input class="session">
                       
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="instructorid" class="col col-md-4 col-form-label">Instructor:</label>
                      <div class="col col-md-4">
                        <input class="instructor">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="password" class="col col-md-4 col-form-label">Password:</label>
                      <div class="col col-md-4">
                        <input class="password">
                      </div>
                    </div>
                </form>
              </div>    
              
              <div class="row generateButton">
                <div class="col-md-4 d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark generateButton" onclick="generateQR()">Generate QR</button>
                </div>
              </div>
              
                <div class="row qrDiv">
                  <div id="qr_display">
                  </div>
                </div>

            </div>
        </main>
